<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ num }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num : 10
            },
            /*
            computed :
            단순한 텍스트의 입력을 받아서 validation 값 계산, 간단한 텍스트 연산

            computed 사용할 수 있는 경우는 watch보다 computed 권장(캐싱같은 내부적인 튜닝이 더 많이 되어있음)
            */
            computed: {
                doubleNum: function(){
                    return this.num * 2;
                }
            },
            /*
            watch :
            매번 실행되는게 부담스러운 무거운 로직, 데이터 요청에 적합(데이터 요청시 methods의 내용들을 엮어주면 좋다)
            인자 newValue, oldValue(갱신된 값, 이전 값)
            */
            watch: {
                num: function(newValue){
                    this.fetchUserByNumber(newValue)
                }
            },
            methods: {
                fetchUserByNumber: function(num){
                    console.log(num);
                    // axios.get(num)
                }
            }
        })
    </script>
</body>
</html>
