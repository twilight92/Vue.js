<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <!-- 
            router-link 태그는 최종적으로 앵커태그로 변환됨
            <a href="/login">Login</a>
            -->
            <!-- <router-link to="이동할 URL"></router-link> -->
            <router-link to="/login">Login</router-link>
            <router-link to="/main">Main</router-link>
        </div>
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        var LoginComponent = {
            template : '<div>login</div>'
        }
        
        var MainComponent = {
            template : '<div>main</div>'
        }
        
        // 라우터 인스턴스 생성
        var router = new VueRouter({
            // 라우터 옵션
            // mode: 'history'추가시 url(http://127.0.0.1:8081/playground/router.html#/main)에 '#' 제거 가능
            mode: 'history',

            // 페이지의 라우팅 정보 - 어떤 url로 들어갔을 때 어떤 페이지가 뿌려질지 배열로 담김
            routes : [
                // 페이지의 갯수만큼 객체의 갯수가 필요
                
                // 로그인 페이지 정보
                {
                    // 페이지의 url 이름
                    path: '/login',
                    // 해당 url에서 표시될 컴포넌트
                    // 해당 페이지마다 표시될 컴포넌트는 무조건 하나! 그래서 components가 아니라 component 사용
                    component: LoginComponent
                },
                // 메인 페이지 정보
                {
                    path: '/main',
                    component: MainComponent
                }
            ]
        });

        // 인스턴스에 라우터 인스턴스를 등록
        new Vue({
            el: '#app',
            router: router
        });
    </script>
</body>
</html>
